<h2 mat-dialog-title class="dialog-header mb-0">New Role</h2>
<mat-dialog-content>
    <form class="row mt-2" [formGroup]="RoleForm">
        <div class="col-md-12">
            <mat-form-field class="w-100">
                <mat-label style="font-size: 14px;">Name</mat-label>
                <input matInput formControlName="Name" required>
                <mat-icon matSuffix>manage_accounts</mat-icon>
                <mat-error *ngIf="RoleForm.get('Name')?.invalid">
                    Please enter Name
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button class="bgprimary" (click)="SaveRoleDetails()">Save</button>
    <button mat-raised-button [mat-dialog-close]="false" class="bgaccent">Cancel</button>
</mat-dialog-actions>
