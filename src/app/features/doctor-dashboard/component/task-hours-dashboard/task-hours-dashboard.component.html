<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>Task Hours</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="d-flex">
            <div class="p-0 flex-grow-1">
                <small><b>3487</b> Hours</small>
            </div>
            <div class="p-0">
                <small>Expected: 10000</small>
            </div>
        </div>
        <div class="progress-stacked">
            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="33" aria-valuemin="0"
                aria-valuemax="100" style="width: 15%">
                <div class="progress-bar"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100" style="width: 30%">
                <div class="progress-bar bg-success"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="12" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%">
                <div class="progress-bar bg-info"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment four" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%">
                <div class="progress-bar bg-warning"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment five" aria-valuenow="7" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%">
                <div class="progress-bar bg-secondary"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment six" aria-valuenow="13" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%">
                <div class="progress-bar bg-danger"></div>
            </div>
        </div>
        <div class="mt-4">
            <div class="d-flex justify-content-between mb-2">
                <small class="text-secondary">Task Name</small>
                <small class="text-secondary">Completed</small>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <span class="d-inline-block rounded-circle bg-primary me-2" style="width: 8px; height: 8px;"></span>
                    <small>Patient Diagnosis</small>
                </div>
                <small>33%</small>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <span class="d-inline-block rounded-circle bg-success me-2" style="width: 8px; height: 8px;"></span>
                    <small>Surgical Procedure</small>
                </div>
                <small>25%</small>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <span class="d-inline-block rounded-circle bg-info me-2" style="width: 8px; height: 8px;"></span>
                    <small>Prescription Management</small>
                </div>
                <small>12%</small>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <span class="d-inline-block rounded-circle bg-warning me-2" style="width: 8px; height: 8px;"></span>
                    <small>Patient Monitoring</small>
                </div>
                <small>10%</small>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <span class="d-inline-block rounded-circle bg-secondary me-2" style="width: 8px; height: 8px;"></span>
                    <small>Medical Research</small>
                </div>
                <small>7%</small>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <span class="d-inline-block rounded-circle bg-danger me-2" style="width: 8px; height: 8px;"></span>
                    <small>Consultation Scheduling</small>
                </div>
                <small>13%</small>
            </div>
        </div>
    </mat-card-content>
</mat-card>
