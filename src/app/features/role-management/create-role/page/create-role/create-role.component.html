<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <div class="p-0 flex-grow-1"><b>Role Details</b></div>
                <div class="p-0">
                    <button mat-icon-button (click)="OpenRoleDialog({id:0})">
                        <mat-icon style="color: #6A0572;">add_circle</mat-icon>
                    </button>
                </div>
                <div class="p-0">
                    <button mat-icon-button>
                        <mat-icon style="color: #D4AF37;">refresh</mat-icon>
                    </button>
                </div>
                <div class="p-0">
                    <button mat-icon-button>
                        <mat-icon style="color: #FF6B6B;">download</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body p-0" style="overflow: auto;">
            <table mat-table [dataSource]="dataSource" style="font-size: 13px;">

                <ng-container matColumnDef="SrNo">
                    <th mat-header-cell *matHeaderCellDef> SrNo </th>
                    <td mat-cell *matCellDef="let element;let i = index;"> {{ i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
                </ng-container>

                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="badge-solid-green"
                            *ngIf="element.Status == 'Active'"><b>{{element.Status}}</b></span>
                        <span class="badge-solid-red"
                            *ngIf="element.Status == 'Inactive'"><b>{{element.Status}}</b></span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="CreatedDate">
                    <th mat-header-cell *matHeaderCellDef> Create On </th>
                    <td mat-cell *matCellDef="let element"> {{element.CreatedDate}} </td>
                </ng-container>

                <ng-container matColumnDef="UpdatedDate">
                    <th mat-header-cell *matHeaderCellDef>Update On </th>
                    <td mat-cell *matCellDef="let element">{{element.UpdatedDate}}</td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <button mat-icon-button (click)="EditRole(element)">
                            <mat-icon style="color: #D4AF37;">edit_square</mat-icon>
                        </button>
                        <button mat-icon-button (click)="DeleteRole(element)">
                            <mat-icon style="color: #FF6B6B;">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
