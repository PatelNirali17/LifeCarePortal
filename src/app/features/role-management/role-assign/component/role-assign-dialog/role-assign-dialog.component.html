<div mat-dialog-title class="dialog-header d-flex justify-content-between align-items-center">
    <h2>{{ RoleAssignDetails ? 'Edit' : 'Add New' }} Role Assign</h2>
    <button class="close-btn" [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="dialog-content">
    <form class="row mt-2" [formGroup]="RoleAssignForm">
        <div class="col-md-12">
            <mat-form-field class="w-100">
                <mat-label style="font-size: 14px;">User</mat-label>
                <mat-select formControlName="UserID" required>
                    <mat-option *ngFor="let User of UserList" [value]="User.UserName">{{User.UserName}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="RoleAssignForm.get('UserID')?.invalid">
                    Please select User
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="w-100">
                <mat-label style="font-size: 14px;">Role</mat-label>
                <mat-select formControlName="RoleID" required>
                    <mat-option *ngFor="let Role of RoleList" [value]="Role.Name">{{Role.Name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="RoleAssignForm.get('RoleID')?.invalid">
                    Please select Role
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-raised-button class="bgprimary" (click)="SaveRoleAssignDetails()">{{ RoleAssignDetails ? 'Update' : 'Save'
        }}</button>
    <button mat-raised-button [mat-dialog-close]="false" class="bgaccent">Cancel</button>
</mat-dialog-actions>
