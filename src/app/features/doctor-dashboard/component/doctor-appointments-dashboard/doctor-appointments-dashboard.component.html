<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>Appointments</mat-card-title>
        <mat-card-subtitle>Today's Summary</mat-card-subtitle>
        <span class="spacer" style="flex: 1 1 auto;"></span>
        <div class="avatar-container">
            <mat-icon class="header-icon">schedule</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
            [responsive]="chartOptions.responsive" [legend]="chartOptions.legend" [colors]="chartOptions.colors">
        </apx-chart> </mat-card-content>
</mat-card>
