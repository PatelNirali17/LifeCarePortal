<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>Appointment Review</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-0">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [plotOptions]="chartOptions.plotOptions"
            [labels]="chartOptions.labels" [fill]="chartOptions.fill" [stroke]="chartOptions.stroke"
            [legend]="chartOptions.legend">
        </apx-chart>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
        <button mat-button class="actionlink">Modify Availability</button>
    </mat-card-actions>
</mat-card>
