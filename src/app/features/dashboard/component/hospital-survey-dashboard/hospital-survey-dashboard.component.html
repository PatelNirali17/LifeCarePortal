<mat-card class="unique-dashboard-card">
    <mat-card-header class="dashboard-card-header">
        <mat-card-title class="dashboard-card-title">Hospital Survey</mat-card-title>
        <span class="header-spacer"></span>
        <button [matMenuTriggerFor]="menu" class="period-select-button">
            <span>{{selectedPeriod}}</span>
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [class.selected-period]="selectedPeriod === 'Daily'"
                (click)="onPeriodChange('Daily')">Daily</button>
            <button mat-menu-item [class.selected-period]="selectedPeriod === 'Monthly'"
                (click)="onPeriodChange('Monthly')">Monthly</button>
            <button mat-menu-item [class.selected-period]="selectedPeriod === 'Yearly'"
                (click)="onPeriodChange('Yearly')">Yearly</button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
        <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
            [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke" [colors]="chartOptions.colors">
        </apx-chart>
    </mat-card-content>
</mat-card>
