<h2 mat-dialog-title class="dialog-header mb-0">Bed Master Details</h2>
<mat-dialog-content>
    <div class="row mt-2" style="font-size:13px;">
        <div class="col-md-4"><b>Bed Number</b> : {{BedDetails?.bedNumber}}</div>
        <div class="col-md-4"><b>Bed Type</b> : {{BedDetails?.bedType}}</div>
        <div class="col-md-4"><b>Room Type</b> : {{BedDetails?.roomType}}</div>
        <div class="col-md-4"><b>Status</b> : {{BedDetails?.status}}</div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false" class="bgaccent">Close</button>
</mat-dialog-actions>
