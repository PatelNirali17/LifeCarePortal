<div class="container-fluid">  
  <div class="tickets-grid">
    <div *ngFor="let bill of billingList" class="ticket-card">
      
      <!-- Top Section: Info -->
      <div class="ticket-top">
        <div class="ticket-header">
          <span class="invoice-badge">#{{bill.invoiceNo}}</span>
          <span class="date">{{bill.date}}</span>
        </div>
        <div class="doctor-info">
          <div class="doc-icon">üë®‚Äç‚öïÔ∏è</div>
          <div class="doc-details">
            <span class="label">Doctor</span>
            <span class="name">{{bill.doctorName}}</span>
          </div>
        </div>
      </div>

      <!-- Divider: The "Tear" Effect -->
      <div class="ticket-rip">
        <div class="notch-left"></div>
        <div class="dashed-line"></div>
        <div class="notch-right"></div>
      </div>

      <!-- Bottom Section: Financials -->
      <div class="ticket-bottom">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>{{bill.amount}}</span>
        </div>
        <div class="summary-row discount">
          <span>Discount</span>
          <span>-{{bill.discount}}</span>
        </div>
        <div class="total-row">
          <span class="total-label">Total</span>
          <span class="total-amount">{{bill.total}}</span>
        </div>
        <div class="actions">
          <button class="btn-view">View</button>
          <button class="btn-print">Print</button>
          <button class="btn-download">Download</button>
        </div>
      </div>
    </div>
  </div>
</div>
