<div mat-dialog-title class="dialog-header d-flex justify-content-between align-items-center">
    <h2>{{ DepartmentOverviewDetails ? 'Edit' : 'Add New' }} Department Overview</h2>
    <button class="close-btn" [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="dialog-content">
    <form [formGroup]="DepartmentOverviewForm" class="row">
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label style="font-size: 14px;">Department</mat-label>
                <mat-select formControlName="DepartmentName" required>
                    <mat-option *ngFor="let Department of DepartmentList" [value]="Department.Name">{{Department.Name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="DepartmentOverviewForm.get('DepartmentName')?.invalid">
                    Please select Department
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label style="font-size: 14px;">Date</mat-label>
                <input matInput [matDatepicker]="Date" formControlName="Date" required>
                <mat-datepicker-toggle matIconSuffix [for]="Date"></mat-datepicker-toggle>
                <mat-datepicker #Date></mat-datepicker>
                <mat-error *ngIf="DepartmentOverviewForm.get('Date')?.invalid">
                    Please select Date
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label style="font-size: 14px;">Department Head</mat-label>
                <mat-select formControlName="DepartmentHead" required>
                    <mat-option *ngFor="let Doctor of DoctorList" [value]="Doctor.Name">{{Doctor.Name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="DepartmentOverviewForm.get('DepartmentHead')?.invalid">
                    Please select Department Head
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-radio-group formControlName="Status">
                <mat-label style="font-size: 14px;">Status :</mat-label>
                <mat-radio-button value="Active">Active</mat-radio-button>
                <mat-radio-button value="Inactive">Inactive</mat-radio-button>
            </mat-radio-group>
            <mat-error *ngIf="DepartmentOverviewForm.get('Status')?.invalid">
                Please select Status
            </mat-error>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-raised-button class="bgprimary">{{ DepartmentOverviewDetails ? 'Update' : 'Save' }}</button>
    <button mat-raised-button [mat-dialog-close]="false" class="bgaccent">Cancel</button>
</mat-dialog-actions>
