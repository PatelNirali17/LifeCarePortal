<mat-card class="details-card">
    <mat-card-header class="custom-header">
        <mat-card-title>Performance Heart Rate</mat-card-title>
    </mat-card-header>
    <mat-card-content class="custom-content">
        <div id="chart">
            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
                [markers]="chartOptions.markers" [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke"
                [title]="chartOptions.title" [colors]="chartOptions.colors" [yaxis]="chartOptions.yaxis">
            </apx-chart>
        </div>
    </mat-card-content>
</mat-card>
