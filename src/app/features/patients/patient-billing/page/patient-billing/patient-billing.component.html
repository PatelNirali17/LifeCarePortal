<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card border-0 shadow-none bg-transparent">
        <div class="card-body px-0">
          <div class="row">
            <!-- Iterate over billingList -->
            <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor="let invoice of billingList; let i = index">
              <div class="card invoice-card h-100 border-0 shadow-sm" [ngClass]="'card-theme-' + (i % 3)">
                <div class="card-body p-3">
                  <div class="d-flex align-items-center mb-3">
                    <div class="avatar-sm flex-shrink-0 me-3">
                      <div class="avatar-title rounded-circle">
                        <i class="fas fa-user-md"></i>
                      </div>
                    </div>
                    <div class="flex-grow-1 overflow-hidden">
                      <h6 class="font-size-14 mb-1 text-truncate text-dark fw-bold">{{invoice.doctorName}}</h6>
                      <p class="text-muted mb-0 font-size-12">#{{invoice.invoiceNo}}</p>
                    </div>
                    <div class="flex-shrink-0 ms-2">
                       <small class="text-muted font-size-10">{{invoice.date}}</small>
                    </div>
                  </div>

                  <div class="billing-info-box p-2 rounded mb-3">
                     <div class="row g-0 text-center">
                        <div class="col border-end">
                           <span class="d-block text-muted font-size-10 text-uppercase">Amount</span>
                           <span class="fw-bold font-size-13 text-dark">{{invoice.amount}}</span>
                        </div>
                        <div class="col border-end">
                           <span class="d-block text-muted font-size-10 text-uppercase">Tax</span>
                           <span class="fw-bold text-danger font-size-13">{{invoice.tax}}</span>
                        </div>
                        <div class="col border-end">
                           <span class="d-block text-muted font-size-10 text-uppercase">Discount</span>
                           <span class="fw-bold text-success font-size-13">{{invoice.discount}}</span>
                        </div>
                        <div class="col">
                           <span class="d-block text-muted font-size-10 text-uppercase">Total</span>
                           <span class="fw-bold font-size-13 theme-text">{{invoice.total}}</span>
                        </div>
                     </div>
                  </div>
                </div>
                <div class="card-footer bg-transparent border-top-0 p-3 pt-0 d-flex gap-2">
                  <button class="btn btn-sm btn-outline-primary flex-fill hover-scale py-1" title="View"><i class="fas fa-eye"></i></button>
                  <button class="btn btn-sm btn-outline-primary flex-fill hover-scale py-1" title="Download"><i class="fas fa-download"></i></button>
                  <button class="btn btn-sm btn-outline-primary flex-fill hover-scale py-1" title="Print"><i class="fas fa-print"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
