<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>Patient Feedback</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-0">
        <div class="d-flex flex-column align-items-center justify-content-center p-4">
            <div class="fw-bold text-success" style="font-size: 36px;">{{ rating }}</div>
            <div class="d-flex text-warning my-2">
                <mat-icon *ngFor="let star of [1, 2, 3, 4, 5]">
                    {{ rating >= star ? 'star' : (rating >= star - 0.5 ? 'star_half' : 'star_border') }}
                </mat-icon>
            </div>
            <div class="text-muted">Overall Rating</div>
        </div>
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
            [responsive]="chartOptions.responsive" [legend]="chartOptions.legend" [colors]="chartOptions.colors">
        </apx-chart>
    </mat-card-content>
</mat-card>
