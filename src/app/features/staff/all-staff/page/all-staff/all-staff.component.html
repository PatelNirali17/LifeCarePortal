<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="d-flex align-items-center">
                <div class="p-0 flex-grow-1"><b>Staff Details</b></div>
                <div class="p-0">
                    <button mat-icon-button (click)="OpenAllStaffDialog({id:0})">
                        <mat-icon style="color: #6A0572;">add_circle</mat-icon>
                    </button>
                </div>
                <div class="p-0">
                    <button mat-icon-button>
                        <mat-icon style="color: #D4AF37;">refresh</mat-icon>
                    </button>
                </div>
                <div class="p-0">
                    <button mat-icon-button>
                        <mat-icon style="color: #FF6B6B;">download</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body p-0" style="overflow: auto;">
            <table mat-table [dataSource]="dataSource" style="font-size: 13px;">

                <ng-container matColumnDef="SrNo">
                    <th mat-header-cell *matHeaderCellDef> SrNo </th>
                    <td mat-cell *matCellDef="let element;let i = index;"> {{ i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element" (click)="OpenStaffDetailsDialog(element)">
                        {{element.Name}}</td>
                </ng-container>

                <ng-container matColumnDef="Gender">
                    <th mat-header-cell *matHeaderCellDef> Gender </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="badge-solid-green"
                            *ngIf="element.Gender == 'male'"><b>{{element.Gender}}</b></span>
                        <span class="badge-solid-purple"
                            *ngIf="element.Gender == 'female'"><b>{{element.Gender}}</b></span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Designation">
                    <th mat-header-cell *matHeaderCellDef> Designation </th>
                    <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
                </ng-container>

                <ng-container matColumnDef="Mobile">
                    <th mat-header-cell *matHeaderCellDef> Mobile </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="icon-text">
                            <mat-icon style="font-size: 20px;color: #198754;">call</mat-icon>
                            {{element.Mobile}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="icon-text">
                            <mat-icon style="font-size: 20px;color: #f11541;">mail</mat-icon>
                            {{element.Email}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="JoiningDate">
                    <th mat-header-cell *matHeaderCellDef>Date Of Joining </th>
                    <td mat-cell *matCellDef="let element">{{element.JoiningDate}}</td>
                </ng-container>

                <ng-container matColumnDef="Salary">
                    <th mat-header-cell *matHeaderCellDef> Salary </th>
                    <td mat-cell *matCellDef="let element"> {{element.Salary}} </td>
                </ng-container>

                <ng-container matColumnDef="Shift">
                    <th mat-header-cell *matHeaderCellDef> Shift </th>
                    <td mat-cell *matCellDef="let element"> {{element.Shift}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <button mat-icon-button>
                            <mat-icon style="color: #D4AF37;">edit_square</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon style="color: #FF6B6B;">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
